<!DOCTYPE html>
<html>
	<head>
		<title>HTML Link Colors</title>
		<style type="text/css">
			a:link{
				color: orange;
				text-decoration: none; 
			}
			a:visited{
				color: blue;
				text-decoration: none;

			}
			a:hover{
				color: red;
				text-decoration: underline;

			}
			a:active{
				color: pink;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<a href="https://www.w3schools.com/html/html_links.asp">Click Here</a>
	</body>
</html>
