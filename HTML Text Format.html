<!DOCTYPE html>
<html>
	<head>
		<title>HTML Formatting Elements</title>
	</head>
	<body>
		<b>Bold Text</b><br>
		<strong>Important Text</strong><br>
		<i>Italic Text</i><br>
		<em>Emphasized Text</em><br>
		<mark>Marked Text</mark><br>
		<small>Small Text</small><br>
		<ins>Inserted Text</ins><br>
		<p>H <sub>2</sub> O </p>
		<p>2 <sup>5</sup> </p>

	</body>
</html>
